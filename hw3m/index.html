<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .registration {
            border: 1px solid black;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid black;
        }
        button {
            padding: 10px 20px;
            border-radius: 4px;
            background-color: white;
            color: black;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
